</head>
<body>

  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html" data-key="nav_home">Ali Kemal</a>
      <nav class="nav">
        <a href="index.html" data-key="nav_home">Anasayfa</a>
        <a href="about.html" data-key="nav_about">Hakkımda</a>
        <a href="projects.html" data-key="nav_projects">Projeler</a>
        <a href="blog.html" data-key="nav_blog">Blog</a>
        <a href="gallery.html" data-key="nav_gallery">Galeri</a>
        <a href="contact.html" data-key="nav_contact">İletişim</a>
      </nav>

      <div class="controls">
        <div class="lang-switch" role="group" aria-label="Dil seçici">
          <button class="lang-btn" data-lang="tr" aria-pressed="false">TR</button>
          <button class="lang-btn" data-lang="en" aria-pressed="false">EN</button>
        </div>
        <button id="theme-toggle-4" class="theme-toggle" aria-label="Tema değiştir">☀️</button>
        <button id="menu-toggle-4" class="menu-toggle">☰</button>
      </div>
    </div>
  </header>

  <main id="main-content">
    <section class="container contact">
      <div class="contact-header">
        <h2 data-key="contact_title">İletişim</h2>
        <p data-key="contact_intro">Benimle iletişime geçmek için aşağıdaki formu kullanabilir veya sosyal medya hesaplarımdan ulaşabilirsiniz.</p>
      </div>

      <div class="contact-content">
        <div class="contact-info">
          <div class="contact-card" data-aos="fade-right">
            <div class="contact-icon">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
              </svg>
            </div>
            <div class="contact-details">
              <h3 data-key="location_title">Konum</h3>
              <p data-key="location_text">Türkiye</p>
            </div>
          </div>

          <div class="contact-card" data-aos="fade-right" data-aos-delay="100">
            <div class="contact-icon">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
              </svg>
            </div>
            <div class="contact-details">
              <h3 data-key="email_title">E-posta</h3>
              <p>kemal@example.com</p>
            </div>
          </div>

          <div class="contact-card" data-aos="fade-right" data-aos-delay="200">
            <div class="contact-icon">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
              </svg>
            </div>
            <div class="contact-details">
              <h3 data-key="availability_title">Müsaitlik</h3>
              <p data-key="availability_text">Yeni projeler için açık</p>
            </div>
          </div>
        </div>

        <form id="contact-form" class="contact-form" novalidate data-aos="fade-left">
          <div class="form-group">
            <label for="name"><span data-key="label_name">Ad Soyad</span></label>
            <input type="text" name="name" id="name" required>
            <span class="error-message" id="name-error"></span>
          </div>

          <div class="form-group">
            <label for="email"><span data-key="label_email">E-posta</span></label>
            <input type="email" name="email" id="email" required>
            <span class="error-message" id="email-error"></span>
          </div>

          <div class="form-group">
            <label for="subject"><span data-key="label_subject">Konu</span></label>
            <input type="text" name="subject" id="subject" required>
            <span class="error-message" id="subject-error"></span>
          </div>

          <div class="form-group">
            <label for="message"><span data-key="label_message">Mesaj</span></label>
            <textarea name="message" id="message" rows="6" required></textarea>
            <span class="error-message" id="message-error"></span>
          </div>

          <button type="submit" class="btn btn-submit" data-key="btn_send">
            <span class="btn-text">Mesaj Gönder</span>
            <span class="btn-loading" style="display: none;">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12,4V2A10,10 0 0,0 2,12H4A8,8 0 0,1 12,4Z">
                  <animateTransform attributeName="transform" type="rotate" from="0 12 12" to="360 12 12" dur="1s" repeatCount="indefinite"/>
                </path>
              </svg>
              Gönderiliyor...
            </span>
          </button>

          <div id="form-msg" class="form-msg" aria-live="polite"></div>
        </form>
      </div>

      <div class="contact-socials">
        <h3 data-key="social_title">Sosyal Medya</h3>
        <div class="socials">
          <a class="social-btn" href="https://github.com/Nukte" aria-label="GitHub" data-aos="zoom-in" data-aos-delay="100">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M12 .5C5.73.5.5 5.73.5 12c0 5.08 3.29 9.39 7.86 10.91.58.11.79-.25.79-.56 0-.28-.01-1.02-.02-2-3.2.7-3.88-1.54-3.88-1.54-.53-1.34-1.3-1.7-1.3-1.7-1.06-.72.08-.71.08-.71 1.17.08 1.79 1.2 1.79 1.2 1.04 1.78 2.73 1.27 3.4.97.11-.75.41-1.27.74-1.56-2.56-.29-5.26-1.28-5.26-5.7 0-1.26.45-2.29 1.19-3.1-.12-.29-.52-1.46.11-3.05 0 0 .97-.31 3.18 1.18a11.1 11.1 0 0 1 2.9-.39c.98 0 1.97.13 2.9.39 2.2-1.49 3.17-1.18 3.17-1.18.63 1.59.23 2.76.11 3.05.74.81 1.19 1.84 1.19 3.1 0 4.43-2.7 5.41-5.27 5.7.42.36.79 1.09.79 2.2 0 1.59-.01 2.87-.01 3.26 0 .31.21.68.8.56C20.71 21.39 24 17.08 24 12c0-6.27-5.23-11.5-12-11.5z" fill="currentColor"/></svg>
            <span data-key="social_github">GitHub</span>
          </a>
          <a class="social-btn" href="https://www.linkedin.com/in/ali-kemal-kara/" aria-label="LinkedIn" data-aos="zoom-in" data-aos-delay="200">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M19 0h-14c-2.76 0-5 2.24-5 5v14c0 2.76 2.24 5 5 5h14c2.76 0 5-2.24 5-5v-14c0-2.76-2.24-5-5-5zm-11 19h-3v-9h3v9zm-1.5-10.28c-.97 0-1.75-.79-1.75-1.75s.78-1.75 1.75-1.75 1.75.79 1.75 1.75-.78 1.75-1.75 1.75zm13.5 10.28h-3v-4.5c0-1.08-.02-2.47-1.5-2.47-1.5 0-1.73 1.17-1.73 2.39v4.58h-3v-9h2.89v1.23h.04c.4-.75 1.38-1.54 2.84-1.54 3.04 0 3.6 2 3.6 4.59v4.72z" fill="currentColor"/></svg>
            <span data-key="social_linkedin">LinkedIn</span>
          </a>
        </div>
      </div>
    </section>
  </main>
